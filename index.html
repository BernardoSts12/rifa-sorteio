<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio da Brendinha</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta property="og:title" content=">Sorteio da Brendinha">
</head>
<body>
    <div class="container">
        <h1>Sorteio da Brendinha</h1>
        <div class="input-group">
            <label for="numbers">Insira os números da rifa:</label>
            <label for="numbers" style="color: gray;font-size: 12px;">(separados por vírgula)</label>
            <input type="text" id="numbers" placeholder="Ex: 1, 2, 3, 4, 5">
        </div>
        <button id="drawButton">Sortear</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
    }

    .container {
        background-color: #ffffff;
        padding: 30px;
        margin: 10px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input {
        width: calc(100% - 16px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 16px;
    }

    button {
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .result {
        margin-top: 20px;
        font-size: 1.4em;
        font-weight: bold;
        color: #007bff;
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<script>
    document.getElementById('drawButton').addEventListener('click', function() {
        const numbersInput = document.getElementById('numbers').value;
        const numbersArray = numbersInput.split(',').map(num => num.trim()).filter(num => num);

        if (numbersArray.length === 0) {
            alert('Por favor, insira pelo menos um número.');
            return;
        }

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<div class="spinner"></div>'; // Show spinner

        setTimeout(function() {
            const randomIndex = Math.floor(Math.random() * numbersArray.length);
            const winner = numbersArray[randomIndex];
            resultDiv.innerHTML = `Número sorteado: ${winner}`; // Show result after 4 seconds
        }, 4000); // 4000 milliseconds = 4 seconds
    });
</script>
